<div class='card'>
  <div class='card-header'>
    {{ pageTitle }}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)] = "filterText" (ngModelChange)="filterChanged($event)"/>
      </div>
    </div>
    <br>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by - {{ filterText }} </h4>
      </div>
    </div>
    <br>
    <div class='table-responsive'>
      <table class="table" *ngIf="products && products.length">
          <thead class="thead-light">
            <tr>
            <th>
              <button class='btn btn-primary' (click) = "toggleImage()" >
               {{ showImage ? "Hide Images" : "Show Images" }} 
              </button>
            </th>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts"  (mouseenter) = "showDescription(product.description)">
            <td>
              <img 
              *ngIf = "showImage"
              [src]="product.imageUrl" 
              [alt]="product.productName" 
              [title]="product.productName"
              width="100px" 
              height="auto">
            </td>
            <td data-toggle="tooltip" data-placement="top" title="Tooltip on top"> {{ product.productId }} </td>
            <td> {{ product.productName }} </td>
            <td> {{ product.productCode }} </td>
            <td> {{ product.available }} </td>
            <td> {{ product.price }} </td>
            <td> {{ product.starRating }} 
                <app-star-rating>
                  </app-star-rating>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
